<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart - WhatsMiner M30S++</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 30px;
    }

    h1 {
      font-size: 32px;
      color: #333;
      margin-bottom: 30px;
    }

    .cart-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 20px 0;
    }

    .cart-item img {
      width: 140px;
      border-radius: 8px;
      margin-right: 30px;
    }

    .item-details {
      flex: 1;
    }

    .item-name {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .item-price {
      font-size: 18px;
      color: #e67e22;
      margin: 8px 0;
    }

    .item-quantity {
      font-size: 16px;
      color: #666;
    }

    .cart-summary {
      margin-top: 30px;
      text-align: right;
    }

    .total-label {
      font-size: 20px;
      color: #333;
      margin-right: 10px;
    }

    .total-amount {
      font-size: 24px;
      color: #e67e22;
    }

    .checkout-btn {
      display: inline-block;
      background-color: #e67e22;
      color: white;
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      margin-top: 20px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .checkout-btn:hover {
      background-color: #d35400;
    }

    .note {
      font-size: 14px;
      color: #999;
      margin-top: 10px;
      text-align: right;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>ðŸ›’ Review Your Order</h1>

    <!-- Cart Item -->
    <div class="cart-item">
      <img src="images/WhatsMiner-M30S++.jpg" alt="WhatsMiner M30S++" />
      <div class="item-details">
        <div class="item-name">WhatsMiner M30S++ <i style="font-style: italic; color: #777;">Used</i></div>
        <div class="item-price">$688.00</div>
        <div class="item-quantity">Quantity: 1</div>
      </div>
    </div>

    <!-- Order Summary -->
    <div class="cart-summary">
      <span class="total-label">Total:</span>
      <span class="total-amount">$688.00</span><br/>
      <a href="./Payment.html" class="checkout-btn">Proceed to Payment</a>
      <div class="note">You will be redirected to the payment page to complete your order.</div>
    </div>
  </div>

</body>
</html>
