<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>提交成功 - 工单已提交</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fc;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 28px;
      color: #333;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      color: #555;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .success-icon {
      font-size: 50px;
      color: #28a745; /* 绿色勾号 */
      margin-bottom: 20px;
    }

    .cta-btn {
      display: inline-block;
      padding: 12px 30px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    .cta-btn:hover {
      background-color: #0056b3;
    }

    .footer {
      font-size: 14px;
      margin-top: 30px;
      color: #888;
    }

    .footer a {
      color: #007BFF;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 成功的提示图标 -->
    <div class="success-icon">
      &#x2714; <!-- 绿色勾号 -->
    </div>

    <h1>感谢您的提交！</h1>
    <p>您的工单已经成功提交，我们的客服团队会尽快处理您的请求。</p>
    <p><strong>工单编号：</strong>#123456</p>
    <p><strong>预计回复时间：</strong>24小时内。</p>

    <p>您可以通过以下方式获取帮助：</p>
    <a href="index.html" class="cta-btn">返回首页</a>     

    <div class="footer">
      <p>如有任何疑问，您可以查看我们的 <a href="#">常见问题</a> 或联系客户支持。</p>
    </div>
  </div>
</body>
</html>
