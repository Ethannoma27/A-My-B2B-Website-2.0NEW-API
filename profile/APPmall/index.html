<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest-Based Ecommerce</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        /* Header */
        .header {
            background-color: #fff;
            padding: 10px 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .logo {
            font-size: 1.6em;
            font-weight: bold;
            color: #333;
        }

        .header nav a {
            margin: 0 12px;
            text-decoration: none;
            color: #333;
            font-size: 1em;
        }

        .header nav a:hover {
            color: #ff4c4c;
        }

        /* Banner Section - Interest Based Recommendations */
        .banner {
            width: 100%;
            height: 250px;
            background-color: #ff4c4c;
            color: white;
            text-align: center;
            padding: 60px 0;
        }

        .banner h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .banner p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .banner .cta-btn {
            background-color: #fff;
            color: #ff4c4c;
            padding: 10px 30px;
            border-radius: 25px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
        }

        .banner .cta-btn:hover {
            background-color: #e04343;
            color: #fff;
        }

        /* Product Cards Section */
        .product-container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .product-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-card .product-info {
            padding: 15px;
        }

        .product-card .product-info h3 {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 8px;
        }

        .product-card .product-info p {
            font-size: 1.1em;
            color: #ff4c4c;
            margin-bottom: 12px;
        }

        .product-card .product-info .buy-btn {
            background-color: #ff4c4c;
            color: #fff;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product-card .product-info .buy-btn:hover {
            background-color: #e04343;
        }

        /* Footer */
        .footer-nav {
            background-color: #fff;
            display: flex;
            justify-content: space-evenly;
            padding: 15px 0;
            border-top: 1px solid #eee;
        }

        .footer-nav a {
            color: #333;
            text-decoration: none;
            font-size: 1em;
        }

        .footer-nav a:hover {
            color: #ff4c4c;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: flex-start;
            }

            .product-container {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            }

            .banner h2 {
                font-size: 1.6em;
            }

            .banner p {
                font-size: 1.1em;
            }

            .footer-nav {
                flex-direction: column;
                align-items: center;
            }
        }

    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <div class="logo">Interest Shop</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Categories</a>
            <a href="#">Cart</a>
            <a href="#">Profile</a>
        </nav>
    </div>

    <!-- Banner Section - Interest Based Recommendation -->
    <div class="banner">
        <h2>Discover Products You Love</h2>
        <p>Personalized just for you, based on your interests!</p>
        <button class="cta-btn">Shop Now</button>
    </div>

    <!-- Product Cards Section -->
    <div class="product-container">
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Wireless Mouse">
            <div class="product-info">
                <h3>Wireless Mouse</h3>
                <p>$25.99</p>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Smartphone">
            <div class="product-info">
                <h3>Smartphone</h3>
                <p>$799.00</p>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200" alt="Bluetooth Speaker">
            <div class="product-info">
                <h3>Bluetooth Speaker</h3>
                <p>$49.99</p>
                <button class="buy-btn">Buy Now</button>
            </div>
        </div>
    </div>

    <!-- Footer Navigation -->
    <div class="footer-nav">
        <a href="#">Home</a>
        <a href="#">Categories</a>
        <a href="#">Cart</a>
        <a href="#">Profile</a>
    </div>

</body>



</html>
