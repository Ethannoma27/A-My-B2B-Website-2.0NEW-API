<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Checkout Demo</title>

    <!-- 样式文件 (内联CSS) -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #333;
        }

        .btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Stripe Checkout Demo</h1>
        <p>点击下面的按钮进行支付。</p>
        <button id="checkout-button" class="btn">去结账</button>
    </div>

    <!-- JavaScript 文件 (内联JS) -->
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        // 使用你的 Stripe 公钥初始化 Stripe 实例
        const stripe = Stripe('pk_test_51RVs3m2MBEOllDDEfBkC0wDhNbtnd4DLM7okdYLtyGSsT1cBS2FEQQ3pEMLwkZ8V48tzLiGDNqwNabM0aYGozxtb001yyXi8Q9');  // 替换成你的公钥

        document.getElementById("checkout-button").addEventListener("click", function () {
            // 调用后端创建 Stripe Checkout 会话的 API
            fetch("/.netlify/functions/create-checkout-session", {
                method: "POST"
            })
            .then(function (response) {
                return response.json();
            })
            .then(function (session) {
                return stripe.redirectToCheckout({ sessionId: session.id });
            })
            .then(function (result) {
                if (result.error) {
                    alert(result.error.message);
                }
            })
            .catch(function (error) {
                console.error("Error during checkout: ", error);
            });
        });
    </script>

</body>
</html>
