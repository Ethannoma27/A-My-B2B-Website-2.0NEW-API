<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Our Store</title>
  <!-- Adding Google Fonts for better typography -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Adding Bootstrap for layout and design improvements -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }
    .header {
      background-color: #003366; /* Deep, stable blue */
      color: white;
      padding: 20px 0;
      text-align: center;
    }
    .header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }
    .header p {
      font-size: 1.2rem;
    }
    .product-card {
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product-card-body {
      padding: 20px;
      text-align: center;
    }
    .checkout-btn {
      background-color: #28a745;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 8px;
      padding: 12px 30px;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .checkout-btn:hover {
      background-color: #218838;
    }
    .footer {
      text-align: center;
      padding: 20px 0;
      background-color:  #003366; /* Deep, stable blue */
      color: white;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header class="header">
    <h1>Welcome to Our Store</h1>
    <p>Your one-stop shop for premium products</p>
  </header>

  <main class="container mt-5">
    <div class="row">
      <!-- Product Card Example -->
      <div class="col-md-4 mb-4">
        <div class="product-card">
          <img src="https://via.placeholder.com/350x200" alt="Product Image">
          <div class="product-card-body">
            <h5 class="product-title">Amazing Product</h5>
            <p class="product-description">A brief description of the amazing product that we are selling at a great price!</p>
            <h4 class="price">$99.99</h4>
            <!-- Payment Button -->
            <button id="checkout-button" class="checkout-btn">
              Pay Now
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Our Store. All rights reserved.</p>
  </footer>

  <!-- Stripe.js script -->
  <script>
    // Stripe Payment Link
    const paymentLink = 'https://buy.stripe.com/test_4gM5kw0bg22baIogmM1ZS00';  // Replace with your Payment Link

    // Checkout button click handler
    document.getElementById('checkout-button').addEventListener('click', function() {
      // Redirect to Stripe Payment Link
      window.location.href = paymentLink;
    });
  </script>

</body>

</html>
